<!DOCTYPE html>
<html>
<head>
    <title>Edit Appointment</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Appointment</h2>

    <form method="POST" class="card p-4 shadow rounded-4">

        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" name="patient_name" class="form-control" value="{{ appointment.patient_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor Name</label>
            <input type="text" name="doctor_name" class="form-control" value="{{ appointment.doctor_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Appointment Date</label>
            <input type="date" name="appointment_date" class="form-control" value="{{ appointment.appointment_date }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Slot Time</label>
            <input type="time" name="slot_time" class="form-control" value="{{ appointment.slot_time }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                <option value="scheduled" {% if appointment.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                <option value="completed" {% if appointment.status == 'completed' %}selected{% endif %}>Completed</option>
                <option value="cancelled" {% if appointment.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Symptoms</label>
            <input type="text" name="symptoms" class="form-control" value="{{ appointment.symptoms }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ appointment.phone_number }}" pattern="\d{10}" title="Enter 10-digit phone number" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Appointment</button>
    </form>
</div>

</body>
</html>
